<!-- Login Form -->
<div id="login-section">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Enter your email">
    <input type="password" id="password" placeholder="Enter your password">
    <button id="login-btn">Login</button>
</div>

<!-- Tic-Tac-Toe Game Section (hidden until login) -->
<div id="game-section" style="display: none;">
    <!-- Wrap your Tic-Tac-Toe game inside this div -->
    <div class="tic-tac-toe">
        <div class="row">
            <div id="0" class="cell"></div>
            <div id="1" class="cell"></div>
            <div id="2" class="cell"></div>
        </div>
        <div class="row">
            <div id="3" class="cell"></div>
            <div id="4" class="cell"></div>
            <div id="5" class="cell"></div>
        </div>
        <div class="row">
            <div id="6" class="cell"></div>
            <div id="7" class="cell"></div>
            <div id="8" class="cell"></div>
        </div>
    </div>

    <!-- Restart button -->
    <button id="restart-btn" class="restart-btn">Restart Game</button>
</div>
<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>
